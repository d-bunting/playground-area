<div class="board">
    <span class="board__title">Ideas Board</span>
    <app-idea-actions></app-idea-actions>
    <div class="board__list">
        <div class="board__welcome" *ngIf="showWelcome">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="36px" height="36px" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path
                        d="M11 3a1 1 0 10-2 0v1a1 1 0 102 0V3zM15.657 5.757a1 1 0 00-1.414-1.414l-.707.707a1 1 0 001.414 1.414l.707-.707zM18 10a1 1 0 01-1 1h-1a1 1 0 110-2h1a1 1 0 011 1zM5.05 6.464A1 1 0 106.464 5.05l-.707-.707a1 1 0 00-1.414 1.414l.707.707zM5 10a1 1 0 01-1 1H3a1 1 0 110-2h1a1 1 0 011 1zM8 16v-1h4v1a2 2 0 11-4 0zM12 14c.015-.34.208-.646.477-.859a4 4 0 10-4.954 0c.27.213.462.519.476.859h4.002z" />
                </svg><br>
                <span>Add a title above to create your first idea</span>
            </div>
        </div>
        <app-idea-list></app-idea-list>
    </div>
    <!-- <div class="board__footer">{{message}}</div> -->
    <!-- <div class="board__footer2" [ngClass]="showHideMessage" 
    *ngIf="changedIdea | async as idea">{{idea.title}} was updated at {{idea.createdAt | date:'dd-MM-yy HH:mm'}}</div> -->
    <div *ngIf="changedIdea | async as idea" class="board__footer2" appShowForDuration [text]="idea.description">{{idea.title}} was
        updated at {{idea.createdAt | date:'dd-MM-yy HH:mm'}}</div>
</div>
